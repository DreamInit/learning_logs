<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block header%}
    <h2>Types</h2>
{% endblock header %}

{% block content %}
<ul>
    {% for topic in topics %}
    <li>
        <h4>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h4>
    </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<br>
<h3><a href="{% url 'learning_logs:new_topic' %}">Add new type</a></h3>
{% endblock content %}
</body>
</html>
